{% extends 'MusicWeb/basic.html' %}
{% block title %}All Songs {% endblock %}

{% block body %}
<div class="container">
{% for i in song %}
<div class="card mb-3" style="max-width: 100%; padding-top: 3%;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="/media/{{i.image}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style = "font-size: 4rem; font-weight: 600;">{{i.name}}</h5>
          <p class="card-text" style = "font-size: 2rem;">{{i.singer}}</p>
          <p class="card-text" style = "font-size: 1rem;">Genre: {{i.genre}}</p>
          <a href = "/MusicWeb/Songs/{{i.song_id}}"><button class = "btn btn-primary"">Listen</button></a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
{% endblock %}
